<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide Test 1</title>
    <script src="glide.min.js"></script>
    <link rel="stylesheet" href="glide.core.min.css">
    <link rel="stylesheet" href="glide.theme.css">
    <style>
        body {
            text-align: center;
        }

        img {
            width: 30vw;
            height: 20vw;
            object-fit: contain
        }

        .glide__arrow {
            background: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
        }

        .glide__arrow--left {
            /* Custom styles for the left arrow */
        }

        .glide__arrow--right {
            /* Custom styles for the right arrow */
        }
    </style>
</head>

<body>
    <div class="glide">
        <div data-glide-el="track" class="glide__track">
            <ul class="glide__slides">
                <li class="glide__slide"><img
                        src="https://images.pexels.com/photos/210019/pexels-photo-210019.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Image 1"></li>
                <li class="glide__slide"><img
                        src="https://images.pexels.com/photos/1592384/pexels-photo-1592384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Image 2"></li>
                <li class="glide__slide"><img
                        src="https://images.pexels.com/photos/909907/pexels-photo-909907.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                        alt="Image 3"></li>
            </ul>
        </div>
        <!-- Arrows for navigation -->
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button>
        </div>
    </div>
    <script>
        new Glide('.glide', {
            type: 'carousel',
            autoplay: 3000, // Autoplay every 3 seconds
            hoverpause: true // Pause on hover
        }).mount();
    </script>
</body>

</html>
